<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>FlexCore Gym Wear</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
<style>
/* Reset & base */
* { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
body { background: #f5f5f5; color: #333; }
a { text-decoration: none; }

/* Header */
header { background: #111; color: #fff; padding: 20px 50px; display: flex; justify-content: space-between; align-items: center; position: sticky; top: 0; z-index: 1000; }
header h1 { font-size: 26px; }
nav a { color: #fff; margin-left: 20px; font-weight: 500; transition: 0.3s; }
nav a:hover { color: #ff4b2b; }

/* Logo */
.logo img {
    height: 50px;   /* লোগোর সাইজ */
    width: auto;
}

/* Hero */
.hero { 
    background: #222 url('https://images.unsplash.com/photo-1598970434795-0c54fe7c0642?auto=format&fit=crop&w=1350&q=80') center/cover no-repeat; 
    color: #fff; 
    text-align: center; 
    height: 90vh; 
    display: flex; 
    flex-direction: column; 
    justify-content: center; 
}
.hero h2 { font-size: 50px; margin-bottom: 20px; }
.hero p { font-size: 20px; margin-bottom: 30px; }
.hero a { background: #ff4b2b; color: #fff; padding: 14px 30px; border-radius: 5px; transition: 0.3s; }
.hero a:hover { background: #ff6e50; }

/* Products */
section { padding: 80px 50px; }
.products { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 30px; }
.card { background: #fff; border-radius: 12px; overflow: hidden; box-shadow: 0 6px 25px rgba(0,0,0,0.1); text-align: center; transition: 0.3s; }
.card:hover { transform: translateY(-5px); }
.card img { width: 100%; height: 250px; object-fit: cover; }
.card h3 { padding: 15px 0 5px; }
.card p { padding-bottom: 15px; color: #666; }
.card button { margin-bottom: 15px; background: #ff4b2b; border: none; padding: 12px 25px; color: #fff; border-radius: 5px; cursor: pointer; transition: 0.3s; }
.card button:hover { background: #ff6e50; }

/* Contact */
#contact { text-align: center; }
#contact p { margin: 10px 0; }

/* Footer */
footer { background: #111; color: #fff; text-align: center; padding: 30px 20px; margin-top: 50px; }

/* Responsive */
@media(max-width:768px){ 
    header{flex-direction:column;text-align:center;} 
    nav{margin-top:10px;} 
    
    /* Hero text smaller on mobile */
    .hero h2 { font-size: 28px; }
    .hero p { font-size: 16px; }
    .hero a { padding: 10px 20px; font-size: 14px; }
}
</style>
</head>
<body>

<header>
    <div class="logo">
        <!-- 🔽 এখানে আপনার লোগো ফাইল দিন -->
        <img src="YOUR_LOGO.png" alt="FlexCore Logo">
    </div>
    <nav>
        <a href="#home">Home</a>
        <a href="#shop">Shop</a>
        <a href="#contact">Contact</a>
    </nav>
</header>

<section class="hero" id="home">
    <h2>WELCOME TO BOKACHODA STORE</h2>
    <p>STYLE COMFORT WITH LUXARY</p>
    <a href="#shop">SEE PRODUCTS</a>
</section>

<section id="shop">
    <h2 style="text-align:center; margin-bottom:50px;">Our Products</h2>
    <div class="products">
        <div class="card">
            <img src="tshirt1.jpg" alt="FlexCore Compression T-shirt">
            <h3>Compression T-shirt</h3>
            <p>৳1200</p>
            <button>Buy Now</button>
        </div>
        <div class="card">
            <img src="tshirt2.jpg" alt="FlexCore Stringer Vest">
            <h3>Stringer Vest</h3>
            <p>৳900</p>
            <button>Buy Now</button>
        </div>
        <div class="card">
            <img src="accessory1.jpg" alt="FlexCore Gym Gloves">
            <h3>Gym Gloves</h3>
            <p>৳600</p>
            <button>Buy Now</button>
        </div>
    </div>
</section>

<section id="contact">
    <h2>Contact Us</h2>
    <p>Email: info@flexcore.com</p>
    <p>Phone: +880 1234 567890</p>
</section>

<footer>
    &copy; 2025 FlexCore. All rights reserved.
</footer>

</body>
</html>
